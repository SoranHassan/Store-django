{% extends 'base.html' %}
{% load static %}

{% block title %}
    <title> Verify Code </title>
{% endblock %}

{% block extra_style %}
    <link rel="stylesheet" href="{% static 'accounts/css/user.css' %}"> 
{% endblock %}

{% block content %}
<div class="container">
    <div class="login-box">
        <form method="post" novalidate>
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Send">
        </form>
    </div>
</div>
{% endblock %}
